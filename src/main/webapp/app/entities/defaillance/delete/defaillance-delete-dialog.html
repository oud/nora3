@if (defaillance) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(defaillance.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="defaillanceDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p id="jhi-delete-defaillance-heading" jhiTranslate="nora3App.defaillance.delete.question" [translateValues]="{ id: defaillance.id }">
        Are you sure you want to delete Defaillance {{ defaillance.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban" />&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-defaillance" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times" />&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
