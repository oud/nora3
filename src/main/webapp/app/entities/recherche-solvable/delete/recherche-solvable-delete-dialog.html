@if (rechercheSolvable) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(rechercheSolvable.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="rechercheSolvableDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirm delete operation
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-rechercheSolvable-heading"
        jhiTranslate="nora3App.rechercheSolvable.delete.question"
        [translateValues]="{ id: rechercheSolvable.id }"
      >
        Are you sure you want to delete Recherche Solvable {{ rechercheSolvable.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban" />&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-rechercheSolvable" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times" />&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
